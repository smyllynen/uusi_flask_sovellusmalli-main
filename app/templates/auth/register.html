{% extends "base.html" %}
{% import "auth/wtf.html" as wtf %}

{% block title %}Sovellusmalli - Register{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Register</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form,novalidate=True,extra_classes='needs-validation') }}
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    var password = document.querySelector("#password")
    var password2 = document.querySelector("#password2");

    function validatePassword() {
        if (password.value != password2.value) {
            password2.setCustomValidity("Salasanat eiv채t t채sm채채.");
        } else {
            password2.setCustomValidity('');
        }
    }

    password2.onchange = validatePassword;
    password2.onkeyup = validatePassword;
</script>
{% endblock %}
